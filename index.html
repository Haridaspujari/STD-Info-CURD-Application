<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div class="container">
		<h1 class="bg-primary mb-4 p-4 text-white text-center">CRUD Applictions</h1>
		<!-- <h2 class="bg-warning p-4 text-center text-white">Submit Form On another Ui/form</h2> -->
		<div class="row">
			<div class="col-md-6">
				<h2 class="bg-info text-center my-2 text-white p-2">Form</h2>

				<form action="" method="GET" id="createForm">
					<div class="form-group">
						<label for="fName">First Name</label>
					<input type="text" id="fName" class="form-control mb-3" >
					</div>
					<div class="form-group">
						<label for="lName">Last Name</label>
						<input type="text" id="lName" class="form-control mb-3" >
					</div>
					<div class="form-group">
						<label for="email">Email</label>
					<input type="text" id="email" class="form-control mb-3" >
					</div>
					<div class="form-group">
						
					<label for="contact">Contact</label>
					<input type="text" id="contact" class="form-control mb-3" >
					</div>
					<div class="form-group text-center">
						<input type="submit" class="btn btn-lg btn-primary" id="submit" value="Add STD Info">
						<input type="button" class="btn btn-lg btn-success" id="upDate" value="Update">
					</div>
				</form>
			</div>
			<div class="col-md-6">
				<h2 class="bg-info text-center my-2 text-white p-2">Table</h2>
				<table class="table">
					<thead>
						<th>No.</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Contact</th>
					</thead>
					<tbody id="tableData">
					
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="assets/js/Intro.js"></script>
</body>

</html>
